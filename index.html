<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!-- custom styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>

    <div class="container">
        <div class="row justify-content-end py-5">
            <div class="col">
                <h1>Totally Trivial Trivia</h1>
            </div>
            <div class="col text-right">
                <button id="startBtn" class="btn btn-outline-dark">Start</button>
            </div>
        </div>
        <div id="game" class="row invisible">
            <div class="col-sm-6">
                <img class="img-fluid" src="assets/images/characterlogo_big.png" />
            </div>
            <div class="col-sm-6">
                <p><strong>Time Remaining: </strong><span id="countDown"></span> seconds</p>
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5>Category <i class="fas fa-angle-right fa-fw"></i> <span id="category"></span></h5>
                    </div>
                    <div class="card-body">
                        <!-- <h5 class="card-title">Card title</h5> -->
                        <p><strong>Q : </strong><span id="question" class="card-text"></p>
                        </p>

                        <!-- <a href="#" class="btn btn-primary">Button</a> -->
                    </div>
                    <!-- loads questions -->
                    <ul id="question-options" class="list-group list-group-flush text-right">
                    </ul>
                </div>
                

            </div>
        </div>

    </div>
</body>
<!-- minified jquery to have ajax work -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<!-- bootstrap javascript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<!-- javascript for the trivia game -->
<script src="assets/javascript/app.js"></script>

</html>
